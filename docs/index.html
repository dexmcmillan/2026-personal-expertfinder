ical Studies", "bio": "Dr. Ager's research focuses on Greek history, particularly the Hellenistic age. She has a special interest in interstate relations during this period and the history of the Ptolemaic dynasty, including Cleopatra VII.", "keywords": "Greek History, Hellenistic period, Interstate relations in Hellenistic Greece, Ptolemaic Egypt, Hellenistic queens, Ptolemy I Soter", "email": "sager@uwaterloo.ca", "url": "https://uwaterloo.ca/classical-studies/profiles/sheila-ager"}, {"x": 2.0687, "y": 4.5796, "name": "Altay Coskun", "school": "University of Waterloo", "faculty": "Faculty of Arts", "department": "Classical Studies", "bio": "I am generally interested in constitutional and legal matters, interstate and intercultural relations, imperial policy and propaganda, as well as the status of migrants and foreigners.", "keywords": "Roman Politics, Roman Legislation, Roman Citizenship, Roman Imperialism, Hellenistic Kingdoms, Ancient Black Sea Studies, Mithradatic Dynasty, Seleucid Empire, Galatians, Ancient Judaea", "email": "acoskun@uwaterloo.ca", "url": "https://uwaterloo.ca/classical-studies/profiles/altay-coskun"}, {"x": 1.6512, "y": 4.7536, "name": "Riemer A. Faber", "school": "University of Waterloo", "faculty": "Faculty of Arts", "department": "Classical Studies", "bio": "I pursue research in two main areas: Greek and Latin poetry, and neo-Latin literature.", "keywords": "Greek poetry, Latin poetry, Neo-Latin literature, Hellenistic Greek poetry, Latin Augustan poetry, Erasmus, New Testament scholarship", "email": "rfaber@uwaterloo.ca", "url": "https://uwaterloo.ca/classical-studies/profiles/riemer-faber"}, {"x": 1.6831, "y": 4.6669, "name": "Craig Hardiman", "school": "University of Waterloo", "faculty": "Faculty of Arts", "department": "Classical Studies", "bio": "My work primarily focuses on the domestic art of the Hellenistic period (323-31 BCE) \u2013 the kinds of sculptures, paintings and mosaics people would have had in their homes.", "keywords" od flow (e.g., recirculation) and abnormal vascular wall properties.", "keywords": "complex blood flow, vascular disease, vascular wall properties, arterial stiffness, exercise physiology, vascular health, sedentary behaviour, echocardiography, high frame rate ultrasound", "email": "jason.au@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/jason-au"}, {"x": 6.9781, "y": 7.2488, "name": "Michael Barnett-Cowan", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "The brain receives information about the environment from all the senses.", "keywords": "multisensory processing, spatial perception, temporal perception, decision-making, human movement, virtual reality, artificial intelligence, vestibular perception", "email": "mbc@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/michael-barnett-cowan"}, {"x": 7.3114, "y": 6.9723, "name": "Tyson Beach", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "From a basic science perspective, I study the biomechanics of movement coordination, control, and musculoskeletal injury. My applied research focuses on movement screening, assessment, and training for health and performance.", "keywords": "biomechanics of movement coordination, movement control, musculoskeletal injury, movement screening, movement assessment, exercise prescription, physical activity programs, exercise programs", "email": "tyson.beach@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/tyson-beach"}, {"x": 7.7173, "y": 6.9352, "name": "Jack P. Callaghan", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "My research program combines a fundamental in-vitro research approach, examining the time varying response of the lumbar spine tissues, with in-vivo human research, examining biological responses to cumulative loading exposure from both pain generati\u2026", "keywords": "spine biomechanics, injury prevention, lumbar spine tissues, cumulative loading exposure, low back pain, tissue mechanics, workplace injury, biomechanical modelling", "email": "callagha@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/people-profiles/jack-callaghan"}, {"x": 7.3998, "y": 6.9168, "name": "Jordan Cannon", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "My research program aims to understand the relationships between muscle function and coordination, musculoskeletal system dynamics, and subject-specific characteristics; to elucidate how they interact to influence normal, pathological and high-perfor\u2026", "keywords": "muscle function and coordination, musculoskeletal system dynamics, neuromusculoskeletal system, femoacetabular impingement syndrome (FAIS), biomechanics, neuromuscular control, musculoskeletal modelling and simulation, finite element analysis", "email": "jordan.cannon@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/jordan-cannon"}, {"x": 8.3398, "y": 5.9841, "name": "Michaela Devries-Aboud", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "I am interested in examining whether differences in the localization of intramyocellular lipids (IMCL) within the muscle fibre and/or co-location of IMCL with mitochondria are related to differences in insulin sensitivity and fat metabolism to better\u2026", "keywords": "intramyocellular lipids (IMCL), insulin sensitivity, fat metabolism, exercise, nutrition, muscle metabolism, type II diabetes, sarcopenia, sex-based differences in metabolism, skeletal muscle metabolism", "email": "michaela.devries-aboud@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/michaela-devries-aboud"}, {"x": 7.3715, "y": 6.9196, "name": "Clark Dickerson", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "My overriding goal as a researcher is to produce new information to improve both working and general quality of life, with a particular focus on shoulder health and performance.", "keywords": "Shoulder biomechanics, Digital human modeling, Ergonomics, Motion Capture, Upper limb biomechanics, Computational musculoskeletal modeling, In vitro analysis", "email": "cdickers@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/clark-dickerson"}, {"x": 8.4233, "y": 5.8482, "name": "Robin Duncan", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "I am interested in the relationship between nutrition and molecular determinants of health and disease.", "keywords": "Nutrigenomics, Lipid metabolism, Molecular cloning, Recombinant protein biochemistry, Comparative physiology, Enzymology", "email": "reduncan@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/robin-duncan"}, {"x": 7.1452, "y": 7.0495, "name": "Kaylena Ehgoetz Martens", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "Broadly, I am interested in how the brain controls movement and how this process fails with disease.", "keywords": "gait control, cognitive-emotional interactions, neurodegeneration, movement disorders, gait kinematics, freezing of gait, virtual reality", "email": "kaehgoet@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/kaylena-ehgoetz-martens"}, {"x": 7.0418, "y": 7.0518, "name": "Steven Fischer", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "My research optimizes human performance in the workplace by focusing in four themes: Discovering biomechanical determinants of occupational performance, advancing functional capacity evaluation, advancing digital human modeling, and informing better,\u2026", "keywords": "occupational biomechanics, functional capacity evaluation, digital human modeling, ergonomics, musculoskeletal disorder (MSD) prevention, task analysis", "email": "sfischer@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/steven-fischer"}, {"x": 7.5462, "y": 7.0948, "name": "Lora Giangregorio", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "The aim of our research team is to reduce the burden of osteoporotic fractures. We use medical imaging technologies to explore bone and muscle responses to activity or neurologic impairment, and evaluate new methods for image analysis.", "keywords": "osteoporotic fractures, medical imaging of bone and muscle, fracture risk assessment, exercise interventions, osteoporosis, bone health", "email": "lmgiangr@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/lora-giangregorio"}, {"x": 6.2489, "y": 6.1306, "name": "Sheereen Harris", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "The primary objective of my program of research is to better understand the role of psychological factors on effort-based decision-making related to physical activity and health-promoting behaviours by integrating the fields of psychology and behavio\u2026", "keywords": "effort-based decision-making, physical activity, health-promoting behaviours, behavioural science, Ecological Momentary Assessment (EMA), accelerometry, mental fatigue", "email": "sheereen.harris@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/sheereen-harris"}, {"x": 7.2758, "y": 5.1374, "name": "Heather Kelle Brain and Body Lab aims to identify strategies to promote wellbeing and independence of those living with, or at risk for, dementia.", "keywords": "dementia, physical activity, dementia prevention, accessibility and inclusion, community-engaged research, exercise and cognitive training", "email": "lmiddlet@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/laura-middleton"}, {"x": 8.2589, "y": 6.0983, "name": "Marina Mourtzakis", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "My research focuses on the interrelationship between nutrition, exercise, body composition and the effects of these factors on muscle metabolism in healthy people as well as patients with cancer.", "keywords": "skeletal muscle metabolism, body composition, muscle wasting in cancer, nutrition, exercise, protein metabolism, muscle physiology", "email": "mmourtza@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/marina-mourtzakis"}, {"x": 6.8936, "y": 7.1721, "name": "Ewa Niechwiej-Szwedo", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "Her research focuses on visuomotor integration during skillful movements, gaze behavior in pilots to predict competency, and developing behavioral tests for concussion diagnosis and recovery monitoring.", "keywords": "visuomotor integration, binocular vision, gaze behavior, concussion diagnosis, pilot competency, fine motor skills, oculomotor function", "email": "eniechwiej@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/ewa-niechwiej-szwedo"}, {"x": 5.0748, "y": 5.9685, "name": "Michelle Ogrodnik", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "Michelle Ogrodnik's research interests include health and exercise psychology, the impact of physical activity on cognition and mental health, and the broader understanding of health beyond individual pathophysiology.", "keywords": "health psychology, exercise psychology, cognition, mental health, sociology of health, science communication", "email": "mogrodnik@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/michelle-ogrodnik"}, {"x": 7.2136, "y": 7.119, "name": "Stephen D. Prentice", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "Dr. Prentice's research appears to focus on locomotor adaptations and the neural control of movement, with specific interests in gait adaptations, limb mechanics, and neural aspects of locomotion.", "keywords": "gait adaptations, limb mechanics, neural control of locomotion, intersegmental coordination, dynamic stability, reticulospinal system, muscle activation patterns, postural adjustments", "email": "sprentic@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/people-profiles/stephen-prentice"}, {"x": 8.3907, "y": 6.0724, "name": "Joe Quadrilatero", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "The primary focus is to study cell death processes (i.e., apoptosis and autophagy) in skeletal muscle.", "keywords": "apoptosis, autophagy, mitophagy, mitochondrial dynamics, skeletal muscle, myogenesis, exercise physiology, skeletal muscle aging", "email": "jquadril@uwaterloo.ca", "url": "https://uwaterloo.ca/kinesiology-health-sciences/profiles/joe-quadrilatero"}, {"x": 8.0573, "y": 6.1457, "name": "Andrew H. Ramsook", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "Kinesiology and Health Sciences", "bio": "The overarching goal of my research program is to understand the integrative physiology of exercise with a particular focus on the respiratory system and oxygen transport cascade.", "keywords": "R stance, pensions, Canadian demography", "email": "cooke@uwaterloo.ca", "url": "https://uwaterloo.ca/public-health-sciences/profiles/martin-cooke"}, {"x": 4.9014, "y": 5.0811, "name": "Warren Dodd", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "School of Public Health Sciences", "bio": "My research aims to understand and address the social and ecological determinants of global health and development.", "keywords": "migration and health, community food security, healthcare and social service access, climate change and health, global health and development, social determinants of health, ecological determinants of health", "email": "wdodd@uwaterloo.ca", "url": "https://uwaterloo.ca/public-health-sciences/profiles/warren-dodd"}, {"x": 5.8194, "y": 5.5085, "name": "Mark Ferro", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "School of Public Health Sciences", "bio": "My research focuses on understanding child multimorbidity \u2013 the co-occurrence of physical and mental illness in children, youth and young adults.", "keywords": "child multimorbidity, epidemiology of child psychopathology, determinants and mechanisms of child multimorbidity, measurement of child psychopathology, quality of life, mental health service use", "email": "mark.ferro@uwaterloo.ca", "url": "https://uwaterloo.ca/public-health-sciences/profiles/mark-ferro"}, {"x": 5.6469, "y": 5.7226, "name": "Peter A. Hall", "school": "University of Waterloo", "faculty": "Faculty of Health", "department": "School of Public Health Sciences", "bio": "I am interested in translational neuroscience for the public health context.", "keywords": "translational neuroscience, brain health, social neurobiology of eating, cognitive assessment paradigms, mobile brain imaging, post-traumatic stress disorder (PTSD), addictions", "email": "pahall@uwaterloo.ca", "url": "https://uwaterloo.ca/public-health-sciences/profiles/peter-hall"}, {"x": 5.5559, "y": 4.84 Faculty of Arts and Science", "department": "Mathematics and Statistics", "bio": "Dr. Linder's research focuses on information theory and communications, with particular interest in lossy source coding, joint source-channel coding, and the interplay between information theory and statistical learning.", "keywords": "information theory, lossy source coding, joint source-channel coding, statistical learning, real-time source coding, information theoretic privacy, quantization in stochastic control", "email": "tamas.linder@queensu.ca", "url": "https://www.queensu.ca/mathstat/people/faculty/profiles/linder"}, {"x": 6.8166, "y": 5.5506, "name": "Brian Ling", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Mathematics and Statistics", "bio": "I am interested in statistical inference for incomplete data and event history data. Currently, I am working on projects involving biased samples, cross-sectional sampling data, and process data.", "keywords": "latent variable models, survival analysis, event history analysis, nonparametric estimation, semiparametric models, shape-constrained statistical inference, interval-censored data, biased samples, cross-sectional sampling data, process data", "email": "brian.ling@queensu.ca", "url": "https://www.queensu.ca/mathstat/people/faculty/profiles/ling"}, {"x": 7.5852, "y": 8.8895, "name": "Felicia Magpantay", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Mathematics and Statistics", "bio": "I am broadly interested in delay differential equations, including state-dependent delay differential equations and numerical methods for approximating solutions of DDEs.", "keywords": "delay differential equations, state-dependent delay differential equations, numerical methods for DDEs, mathematical modeling, transient dynamics, honeymoon period of disease systems, population collapses, infectious disease modeling", "email": "felicia.ma ool": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "School of Policy Studies", "bio": "Toby Fyfe has extensive experience in government processes and procedures including organizational design and capacity building, organizational performance and public governance.", "keywords": "government processes, organizational design, capacity building, organizational performance, public governance, decentralized federal state development, public sector leadership", "email": "toby.fyfe@queensu.ca", "url": "https://www.queensu.ca/sps/aboutpeople/fyfe-toby"}, {"x": 11.6657, "y": 7.1382, "name": "Lonnie Aarssen", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "My main research goals involve the development and exploration of: (i) new ideas for understanding how particular traits are important in defining differences in the abilities of plants to leave descendants within natural vegetation; and (ii) novel h\u2026", "keywords": "plant ecology, plant evolution, plant traits, natural vegetation, human evolution, social life, culture", "email": "aarssenl@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/lonnie-aarssen"}, {"x": 11.5289, "y": 6.8699, "name": "Maria Aristizabal", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "My lab focuses on transcription and epigenetic changes that occur in response to challenge with the goal of understanding how these mechanisms contribute to adaptation and future responses.", "keywords": "transcription, epigenetics, adaptation, budding yeast, fruit fly, molecular genetics", "email": "maria.aristizabal@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/maria-aristizabal"}, {"x": 11.2891, "y": 7.5425, "name": "Shelley Arnott", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We use field experiments and lake sureys to understand how aquatic communities respond to environmental change.", "keywords": "aquatic communities, environmental change, invasive species, calcium decline, climate change, field surveys, lake surveys", "email": "arnotts@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/shelley-arnott"}, {"x": 11.1751, "y": 6.3766, "name": "William Bendena", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "I apply molecular genetics to study how nervous system signaling alters behaviour. Using the microscopic worm C.", "keywords": "molecular genetics, nervous system signaling, C.elegans, neuropeptides, neurotransmitters, receptors, locomotion, sensory perception, metabolism", "email": "bendenaw@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/william-bendena"}, {"x": 11.5069, "y": 7.0875, "name": "Fran Bonier", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "We are broadly interested in understanding how animals cope with challenges in their environment, like predators, parasites, food shortages, and climate change.", "keywords": "animal behaviour, evolutionary medicine, behavioural ecology, evolutionary physiology, animal responses to environmental challenges, life history, demographic responses", "email": "bonierf@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/fran-bonier"}, {"x": 11.1794, "y": 6.4089, "name": "Ian Chin-Sang", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We study the molecular and genetic mechanisms that control animal development. We use the genetic model organism Caenorhabditis elegans to study how animals develop.", "keywords": "animal development, Caenorhabditis elegans, cell shape, cell movement, cell division, cell fate, genetic mechanisms, molecular mechanisms", "email": "chinsang@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/ian-chin-sang"}, {"x": 11.4553, "y": 6.8493, "name": "Adam Chippindale", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "Using real-time evolution experiments to explore sexual selection and conflict, from the gamete to the grave.", "keywords": "evolution experiments, sexual selection, sexual conflict, Drosophila, mate choice, sperm competition, fertilization, evolution of reproductive systems", "email": "chippind@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/adam-chippindale"}, {"x": 11.6453, "y": 7.1867, "name": "Robert Colautti", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We explore rapid evolution in the wild using genomics, computation and field-based methods. Evolution can occur rapidly in natural populations in response to biological invasions and other forms of global change.", "keywords": "rapid evolution, ecological genomics, biological invasions, global change biology, population biology, quantitative genetics", "email": "robert.colautti@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/robert-colautti"}, {"x": 10.9893, "y": 7.9218, "name": "Brian Cumming", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We study how ecological and environmental change occurs in lakes over decades to millennia, from both natural (e.g., climate, fires) and human-based stressors (e.g. acidic deposition, nutrient enrichment, metal deposition, etc).", "keywords": "Paleolimnology, Aquatic Ecology, Lake ecology, Environmental change, Climate change, Acidic deposition, Nutrient enrichment, Metal deposition, Sedimentary record analysis", "email": "cummingb@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/brian-cumming"}, {"x": 10.9808, "y": 7.2103, "name": "George diCenzo", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We are particularly interested in using an integrative approach involving experimental and computational techniques to understand the genetic, metabolic, and regulatory networks of rhizobia during free-living growth and during the interaction with le\u2026", "keywords": "rhizobia, genetic networks, metabolic networks, regulatory networks, legume interaction, synthetic biology, plant-growth promoting activities", "email": "george.dicenzo@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/george-dicenzo"}, {"x": 11.5893, "y": 7.1094, "name": "Christopher Eckert", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "My students and I investigate how species adapt to diverse environmental challenges and also why they often fail to adapt.", "keywords": "adaptation, plant evolution, population ecology, genomic analysis, large-scale geographic surveys, ecological genetics", "email": "chris.eckert@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/christopher-eckert"}, {"x": 11.6813, "y": 7.0714, "name": "Jannice Friedman", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "Our research is focused on understanding the causes and consequences of the enormous diversity in plant reproductive strategies.", "keywords": "plant reproductive strategies, quantitative genetics, population genetics, comparative biology, ecological genetics, genome analysis and mapping, adaptive significance, response to selection", "email": "jannice.friedman@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/jannice-friedman"}, {"x": 11.6273, "y": 7.1354, "name": "Vicki Friesen", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We combine next-generation sequencing technology with ecological and physiological data to test the role of local adaptation in evolution in vertebrates.", "keywords": "next-generation sequencing, local adaptation, evolution in vertebrates, origins of biodiversity, conservation genetics, seabirds, passerines, birds of prey, fish", "email": "vlf@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/vicki-friesen"}, {"x": 11.1429, "y": 7.7417, "name": "Paul Grogan", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "I am particularly interested in understanding the inter-relationships between biology and the flows of energy and nutrients in terrestrial habitats.", "keywords": "Biogeochemistry, Community and ecosystem ecology, Plant-soil interactions, Soil microbial ecology, Global environmental change", "email": "groganp@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/paul-grogan"}, {"x": 10.6541, "y": 6.6755, "name": "Kenton Ko", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "My research focuses on protein delivery processes and the role rhomboid proteins play in these mechanisms. To study these mechanisms, we routinely re-engineer genes and proteins in our experiments.", "keywords": "protein transport mechanisms, rhomboid proteins, protein delivery processes, protein engineering, gene re-engineering", "email": "kok@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/kenton-ko"}, {"x": 10.593, "y": 7.6823, "name": "Daniel Lefebvre", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "Our research comprises studies in bioremediation and synthetic biology. These include biological processes that convert environmental contaminants such as heavy metals and excess nutrients into detoxified compounds and commercially valuable products.", "keywords": "Bioremediation, Synthetic biology, Heavy metals, Nanoparticle biosynthesis, Integrated multi-trophic aquaculture", "email": "lefebvre@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/daniel-lefebvre"}, {"x": 11.6581, "y": 7.139, "name": "Steve Lougheed", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "Using genomics, experiments, and spatial ecology to explore origins of biological diversity, and human impacts on it.", "keywords": "genomics, spatial ecology, biological diversity, vertebrate biodiversity, phylogenetics, conservation genetics, tropical ecology", "email": "steve.lougheed@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/steve-lougheed"}, {"x": 11.637, "y": 7.133, "name": "Paul Martin", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We are fascinated by biodiversity\u2014how it forms and why it varies. We study population differentiation and the formation of new species, how closely related species interact and live together, and the causes of latitudinal gradients in diversity.", "keywords": "biodiversity formation, population differentiation, speciation, species interactions, latitudinal diversity gradients, natural history, conservation biology", "email": "pm45@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/paul-martin"}, {"x": 11.4854, "y": 6.7336, "name": "Jacqueline Monaghan", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "We study the molecular mechanisms that regulate immune signaling in plants.", "keywords": "plant immune system, immune signaling, immune proteins, Arabidopsis thaliana, immune homeostasis, host-microbe interactions", "email": "jacqueline.monaghan@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/jacqueline-monaghan"}, {"x": 8.4514, "y": 5.8927, "name": "Christopher Moyes", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "Animals use metabolic pathways to capture dietary energy and transform it into ATP, which is used to support all biological processes, including movement.", "keywords": "energy metabolism, metabolic pathways, ATP production, gene regulation, enzyme regulation", "email": "chris.moyes@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/christopher-moyes"}, {"x": 11.412, "y": 7.3617, "name": "William Nelson", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "I study the interaction between individual-scale life histories and the dynamics of populations and communities, which are key to understanding things like insect outbreak cycles and eco-evolutionary dynamics.", "keywords": "population dynamics, community dynamics, insect outbreak cycles, eco-evolutionary dynamics, mathematical modeling, laboratory experiments, mesocosm experiments, freshwater zooplankton, tortrix moths", "email": "nelsonw@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/william-nelson"}, {"x": 10.741, "y": 7.9106, "name": "Diane Orihel", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "We study pollution to find new ways to protect the health of our lakes and wetlands. The purpose of our work is to understand the fate and effects of chemicals in the environment in order to guide sound public policy decisions.", "keyw meet-the-department/people/john-smol-oc-oont-frsc-frs"}, {"x": 11.527, "y": 6.7757, "name": "Wayne Snedden", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology", "bio": "My laboratory investigates the cellular mechanisms that plants use to cope with abiotic (cold, drought, etc.) and biotic (pathogen attack) stress. We are particularly interested in understanding the role of calcium ions in plant signal transduction.", "keywords": "calcium signal transduction, abiotic stress, biotic stress, calcium-binding proteins, calmodulin, calmodulin-related proteins, plant physiology", "email": "sneddenw@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/wayne-snedden"}, {"x": 11.0337, "y": 7.4083, "name": "Bruce Tufts", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "His research is primarily focused on the conservation and sustainable use of freshwater fisheries in Canada, often involving studies on wild fish populations targeted by recreational fisheries.", "keywords": "freshwater fisheries conservation, sustainable fisheries management, wild fish populations, recreational fisheries, inland aquaculture, recirculation systems", "email": "tuftsb@queensu.ca", "url": "https://biology.queensu.ca/meet-the-department/people/bruce-tufts"}, {"x": 11.4137, "y": 7.1544, "name": "Virginia Walker", "school": "Queen's University", "faculty": "Faculty of Arts and Science", "department": "Department of Biology, Queen's University", "bio": "Dr. Walker's research interests involve plant ice-binding proteins, cold acclimation, and microbial communities in Arctic environments. Her lab also investigates the impacts of environmental stressors on various organisms.", "keywords": "ice-binding proteins, cold acclimation, Arctic microbial communities, environmental stressors, plant biotechnology, contaminant testing in Arctic // Traces store DATA index in customdata so hover/click can look up the full record
function getTraces(colorField) {
  const groups = {};
  DATA.forEach((p, i) => {
    const key = p[colorField] || "Unknown";
    if (!groups[key]) groups[key] = { x: [], y: [], ids: [] };
    groups[key].x.push(p.x);
    groups[key].y.push(p.y);
    groups[key].ids.push(i);
  });
  return Object.entries(groups).map(([name, g]) => ({
    x: g.x, y: g.y,
    customdata: g.ids,
    type: "scattergl", mode: "markers", name: name,
    hoverinfo: "none",
    marker: {
      size: 5, opacity: 0.7,
      color: colorField === "school" ? (SCHOOL_COLORS[name] || "#888") : undefined,
    },
  }));
}

const layout = {
  paper_bgcolor: "#0f0f0f", plot_bgcolor: "#0f0f0f",
  font: { color: "#ccc", size: 11 },
  margin: { l: 0, r: 0, t: 0, b: 0 },
  xaxis: { visible: false }, yaxis: { visible: false },
  legend: { bgcolor: "rgba(0,0,0,0.6)", x: 0.01, y: 0.99 },
  hovermode: "closest", dragmode: "pan",
  annotations: CLUSTERS.map(c => ({
    x: c.x, y: c.y, text: c.label, showarrow: false,
    font: { color: "rgba(255,255,255,0.75)", size: 11 },
    bgcolor: "rgba(0,0,0,0.5)", borderpad: 3,
  })),
};

document.getElementById("count").textContent = DATA.length.toLocaleString() + " professors";

// Highlight trace â€” hoverinfo "skip" so hover events come from underlying data traces
const hlTrace = {
  x: [], y: [], customdata: [],
  type: "scattergl", mode: "markers", name: "",
  hoverinfo: "skip",
  marker: { size: 14, color: "rgba(0,0,0,0)", symbol: "circle-open",
             line: { width: 3, color: "#FFD700" } },
  showlegend: false,
};
let hlTraceIdx = 0;

function getAllTraces(colorField) {
  const base = getTraces(colorField);
  hlTraceIdx = base.length;
  return [...base, hlTrace];
}

Plotly.newPlot("plot", getAllTraces("school"), layout, config);

document.getElementById("colorBy").addEventListener("change", (e) => {
  Plotly.react("plot", getAllTraces(e.target.value), layout);
});

// Custom tooltip
const tooltip = document.getElementById("tooltip");

document.getElementById("plot").on("plotly_hover", (data) => {
  const pt = data.points[0];
  const idx = pt.customdata;
  if (idx == null || !DATA[idx]) return;
  const p = DATA[idx];
  let html = `<div class="tt-name">${p.name}</div>
              <div class="tt-school">${p.school}</div>
              <div class="tt-dept">${p.department}</div>`;
  if (p.bio) html += `<div class="tt-bio">${p.bio}</div>`;
  tooltip.innerHTML = html;
  tooltip.style.display = "block";
  const e = data.event;
  const rect = tooltip.getBoundingClientRect();
  const vw = window.innerWidth, vh = window.innerHeight;
  let left = e.clientX + 16, top = e.clientY - 10;
  if (left + rect.width  > vw - 10) left = e.clientX - rect.width  - 16;
  if (top  + rect.height > vh - 10) top  = e.clientY - rect.height + 10;
  tooltip.style.left = left + "px";
  tooltip.style.top  = top  + "px";
  tooltip.style.visibility = "visible";
});

document.getElementById("plot").on("plotly_unhover", () => {
  tooltip.style.visibility = "hidden";
});

// Search
let searchTimer = null;
function doSearch(query) {
  const status = document.getElementById("searchStatus");
  const q = query.trim().toLowerCase();
  if (!q) {
    hlTrace.x = []; hlTrace.y = []; hlTrace.customdata = [];
    Plotly.restyle("plot", { x: [[]], y: [[]], customdata: [[]] }, [hlTraceIdx]);
    status.textContent = "";
    return;
  }
  const matches = DATA.reduce((acc, p, i) => {
    if (p.name.toLowerCase().includes(q) ||
        p.keywords.toLowerCase().includes(q) ||
        p.department.toLowerCase().includes(q)) acc.push(i);
    return acc;
  }, []);
  status.textContent = matches.length
    ? `${matches.length} match${matches.length !== 1 ? "es" : ""}`
    : "No matches";
  hlTrace.x = matches.map(i => DATA[i].x);
  hlTrace.y = matches.map(i => DATA[i].y);
  hlTrace.customdata = matches;
  Plotly.restyle("plot", { x: [hlTrace.x], y: [hlTrace.y], customdata: [hlTrace.customdata] }, [hlTraceIdx]);
  if (!matches.length) return;
  const xs = hlTrace.x, ys = hlTrace.y;
  const xmin = Math.min(...xs), xmax = Math.max(...xs);
  const ymin = Math.min(...ys), ymax = Math.max(...ys);
  const xpad = Math.max((xmax - xmin) * 0.4, 2.5);
  const ypad = Math.max((ymax - ymin) * 0.4, 2.5);
  Plotly.relayout("plot", {
    "xaxis.range": [xmin - xpad, xmax + xpad],
    "yaxis.range": [ymin - ypad, ymax + ypad],
  });
}

document.getElementById("search").addEventListener("input", (e) => {
  clearTimeout(searchTimer);
  searchTimer = setTimeout(() => doSearch(e.target.value), 150);
});
document.getElementById("search").addEventListener("keydown", (e) => {
  if (e.key === "Escape") { e.target.value = ""; doSearch(""); }
});

// Click to open profile
document.getElementById("plot").on("plotly_click", (data) => {
  const idx = data.points[0].customdata;
  if (idx != null && DATA[idx] && DATA[idx].url) window.open(DATA[idx].url, "_blank");
});
